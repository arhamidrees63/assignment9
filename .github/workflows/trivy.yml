name: Trivy Security Scan

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  trivy-scan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        run: docker build -t app:test .

      - name: Install Trivy manually
        run: |
          sudo apt-get update -y
          sudo apt-get install wget -y
          wget https://github.com/aquasecurity/trivy/releases/latest/download/trivy_0.67.2_Linux-64bit.tar.gz
          tar zxvf trivy_0.67.2_Linux-64bit.tar.gz
          sudo mv trivy /usr/local/bin/

      - name: Run Trivy scan (force success)
        run: |
          echo "Running Trivy vulnerability scan (will not fail build)..."
          trivy image --exit-code 0 --ignore-unfixed --severity CRITICAL,HIGH --format table app:test || true
          echo "âœ… Trivy scan completed (ignoring vulnerabilities)."
